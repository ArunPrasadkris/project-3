<!DOCTYPE html>
<html>
<head>
	<title>Supply Chain Website</title>
</head>
<body>
	<header>
		<h1>Supply Chain Website</h1>
        <link rel="stylesheet" type="text/css" href="supply_chain.css">
		<nav>
			<ul>
				<li><a href="#about">About Us</a></li>
				<li><a href="#services">Our Services</a></li>
				<li><a href="#contact">Contact Us</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section id="about">
			<h2>About Us</h2>
			<p>Insert text about your company here.</p>
		</section>

		<section id="services">
			<h2>Our Services</h2>
			<ul>
				<li>Smart contract creation and management</li>
				<li>Logistics coordination</li>
				<li>Quality control</li>
				<li>Payment processing</li>
			</ul>
		</section>

		<section id="contact">
			<h2>Contact Us</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name"><br>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email"><br>

				<label for="message">Message:</label>
				<textarea id="message" name="message"></textarea><br>

				<input type="submit" value="Submit">
			</form>
		</section>
	</main>

	<footer>
		<p>&copy; 2023 Supply Chain Website</p>
	</footer>
</body>
</html>
